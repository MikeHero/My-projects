<div class="login-container">
  <form [formGroup]="form" (submit)="submit()" class="login-form">
    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

    <div class="form-floating mb-3">
      <input formControlName="email" type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
      <label for="emailInput">Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Password" required>
      <label for="passwordInput">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    <p class="mt-3 text-center">
      <a href="#" class="text-muted">Forgot your password?</a>
    </p>
  </form>
</div>
